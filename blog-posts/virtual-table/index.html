但是当每个条数大的时候, 例如 100. 用户不会把表格里面的每一条都看一遍, 一般就是看前 10 条, 感觉数据大概是对的. 然后就对这一整页的数据做批量操作.</p>
<p>用户的页面一般也就显示 10 多条数据, 当用户往下滚动的时候, 再动态加载更多的数据出来.</p>
